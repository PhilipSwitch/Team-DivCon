<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANSMART - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.google.com" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgb(100, 0, 150) 0%, rgb(80, 80, 80) 50%, rgb(120, 0, 180) 100%);
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            animation: slideInDown 0.5s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: rgb(100, 0, 150);
            font-size: 36px;
            margin: 0;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(174, 89, 234, 0.2);
        }

        .login-header p {
            color: rgb(150, 100, 200);
            font-size: 14px;
            margin: 10px 0 0 0;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgb(100, 0, 150);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgb(200, 180, 220);
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgb(174, 89, 234);
            box-shadow: 0 0 0 3px rgba(174, 89, 234, 0.1);
        }

        .form-group input::placeholder {
            color: rgb(200, 180, 220);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, rgb(174, 89, 234) 0%, rgb(146, 53, 213) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(174, 89, 234, 0.3);
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(174, 89, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .toggle-mode {
            text-align: center;
            margin-top: 20px;
            color: rgb(150, 100, 200);
            font-size: 14px;
        }

        .toggle-mode button {
            background: none;
            border: none;
            color: rgb(174, 89, 234);
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .toggle-mode button:hover {
            color: rgb(146, 53, 213);
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
            border-left: 4px solid #c62828;
        }

        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
            border-left: 4px solid #2e7d32;
        }

        .form-divider {
            text-align: center;
            color: rgb(200, 180, 220);
            margin: 20px 0;
            font-size: 13px;
        }

        .guest-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, rgba(174, 89, 234, 0.1) 0%, rgba(146, 53, 213, 0.1) 100%);
            color: rgb(174, 89, 234);
            border: 2px solid rgb(174, 89, 234);
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .guest-btn:hover {
            background: linear-gradient(135deg, rgba(174, 89, 234, 0.2) 0%, rgba(146, 53, 213, 0.2) 100%);
        }

        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #signup-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>PLANSMART</h1>
            <p>ðŸŽ¯ Your Intelligent Planning Assistant</p>
        </div>

        <!-- Error/Success Messages -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn" id="login-btn">
                <div class="btn-content">
                    <div class="loading-spinner"></div>
                    <span>Login</span>
                </div>
            </button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="signup-confirm">Confirm Password</label>
                <input type="password" id="signup-confirm" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="login-btn" id="signup-btn">
                <div class="btn-content">
                    <div class="loading-spinner"></div>
                    <span>Create Account</span>
                </div>
            </button>
        </form>

        <!-- Toggle Mode -->
        <div class="toggle-mode" id="toggle-mode">
            Don't have an account? <button type="button" id="toggle-btn">Sign Up</button>
        </div>

        <!-- Form Divider -->
        <div class="form-divider">OR</div>

        <!-- Guest Button -->
        <button type="button" class="guest-btn" onclick="startGuestSession()">
            ðŸ‘¤ Use as Guest
        </button>
        
        <script>
            async function startGuestSession() {
                try {
                    const response = await fetch('http://localhost:5000/guest', {
                        method: 'POST',
                        credentials: 'include',
                    });
                    if (response.ok) {
                        window.location.href = 'index.html';
                    } else {
                        alert('Failed to start guest session');
                    }
                } catch (error) {
                    console.error('Guest session error:', error);
                    // Allow access anyway
                    window.location.href = 'index.html';
                }
            }
        </script>

    </div>

    <script src="login.js"></script>
</body>
</html>
