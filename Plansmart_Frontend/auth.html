<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width, initial-scale=1.0">

        <title>PLANSMART - Login and SignUp</title>
        <link rel="stylesheet" href="styles/auth.css" />
        <link rel="preconnect" href="https://fonts.google.com" />
    </head>
    <body>
        <div class="container">
            <div class="auth-box">
                <div class="toggle-buttons">
                    <button id="loginToggle" class="active">Login</button>
                    <button id="signupToggle">Sign Up</button>
                </div>

                <div class="form-box login">
                    <h1>Welcome Back</h1>
                    <p>Login to continue</p>

                    <form>
                        <input type="email" placeholder="Email" required />
                        <input type="password" placeholder="Password" required />
                        <button type="submit">Login</button>
                    </form>
                </div>

                <div class="form-box signup hidden">
                    <h1>Join Plansmart</h1>
                    <p>Create an account</p>

                    <form>
                        <input type="text" placeholder="Your Name" required />
                        <input type="email" placeholder="Your Email" required />
                        <input type="password" placeholder="Use a strong password" required />
                        <button type="submit">Sign Up!</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="javascript.js/script.js"></script>
    </body>
</html>
